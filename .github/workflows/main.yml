name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - uses: actions/checkout@v4

      # 2. Java 17 Kur (Android için şart)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Python Kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Gerekli Araçları ve Buildozer'ı Yükle
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool autoconf automake cmake gettext \
            libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 5. APK'yı Derle (Buildozer'ı Çalıştır)
      - name: Build APK
        run: |
          # Lisans sorularına otomatik 'evet' demek için 'yes |' komutunu kullanıyoruz
          yes | buildozer android debug

      # 6. APK'yı Yükle (Artifact v4 Sürümü - Hatayı düzelten kısım)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
